<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <rect
        width="250"
        height="150"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
        x="20"
        y="20"
        rx="40"
      />
      <rect
        width="250"
        height="150"
        fill="orange"
        stroke="#2a2a2a"
        stroke-width="4"
        x="120"
        y="120"
        rx="60"
        ry="30"
      />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <circle
        r="100"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
        cx="200"
        cy="150"
      />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <ellipse
        rx="150"
        ry="40"
        cx="200"
        cy="150"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
      />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="50"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="80"
        x2="380"
        y2="80"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="110"
        x2="380"
        y2="110"
        stroke="#2a2a2a"
        stroke-width="25"
      />
    </svg>
    <svg width="600" height="300" style="outline: 2px dashed #2a2a2a">
      <polygon
        points="20,20 20,200 200,200 200,20"
        fill="orange"
        stroke="#2a2a2a"
        stroke-width="4"
      />
    </svg>
  </body>
</html>
